name: SE333_CI

on:
  push:
    branches: [ "main" ]

jobs:
  SE333_CI_JOB:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Resolve deps
        run: mvn -q -DskipTests dependency:resolve

      - name: Run Checkstyle (report only)
        run: mvn -q -B -DskipTests -Dcheckstyle.failOnViolation=false -Dcheckstyle.failsOnError=false checkstyle:checkstyle

      - name: Upload Checkstyle report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: "**/target/checkstyle-result.xml"
          if-no-files-found: warn

      - name: Run tests + Jacoco report
        run: mvn -q -B test jacoco:report

      - name: Upload Jacoco report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: "**/target/site/jacoco/jacoco.xml"
          if-no-files-found: warn
